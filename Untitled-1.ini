<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나만의 프로필만들기</title>
        <link rel="stylesheet" href="./public/styles/styles.css">
        <style>
            h1 {
                color: Red;
                font-size: 36PX;
            }
        </style>
    </head>

    <body>
        <h1>
            박경근의 프로필
        </h1>
        <p>
            안녕하세요, 저는 박경근입니다. 취미는 게임, 좋아하는 것은 수면입니다.
        </p>

        <selection>
            <h2>박스 태그</h2>
            <h3>div 태그</h3>
            <p>저는 이런 것들을 해봤습니다.</p>
            <div style="width: 200px; height: 100px; border: 2px solid blue; background-color: lightgray;">
                <h1>이런저런거</h1>
                <p>신작 게임 해보기</p>
                <p>카페 탐방하기</p?
            </div>
            <p><strong>포켓몬 하고싶다</strong></p>
            <ul>
                <li>하트골드</li>
                <li>블랙</li>
                <li>소드</li>
                <li>스칼렛</li>
                <li>레전즈 ZA</li>
            </ul>
        </selection>

    </body>
</html>