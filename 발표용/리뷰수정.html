<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>리뷰 작성</title>
        <link href>="리뷰" rel="stylesheet"
    </head>

    <body>
        <div id="container">
            <form id="form" action="#">
                <table class="table">
                    <tr>
                        <th>제목</th>
                        <td>
                            <input name="제목" placeholder="아이디" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <input name="내용" placeholder="내용을 입력해주세요" autocomplete="off" required>
                        </td>
                    </tr>
                <div class="buttons">
                    <input type="submit" value="수정" class="btn" title="수정">
                </div>
            </form>
        </div>
        <script src="리뷰"></script>
    </body>
</html>
